<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class = background>
    
    <!--<div class="Box"></div>-->
    

    <div type="boolean" id="result"></div>
    
    <div type="text" id="response"></div>

    <div class="test">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.discordapp.com/attachments/1266230097040511046/1266378886648692788/c01ad429071dc1ef.png?ex=66a4eebe&is=66a39d3e&hm=5055c37edfc57f0ae993351fcfc53f4074196568bb5df563587ce762f7b40579&" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.discordapp.net/attachments/1266230097040511046/1266379301993971804/1.png?ex=66a4ef21&is=66a39da1&hm=cdcfe4cb9b6a92ed818ab08c5b11273372da91116ca5a0f8a474c8533434ff4e&=&format=webp&quality=lossless&width=1177&height=662" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.discordapp.net/attachments/1266230097040511046/1266379302392434698/2.png?ex=66a4ef21&is=66a39da1&hm=4fc8d2237ba3d697704ea769fffdb4742d94b82a16ef6b600dc46838106043cf&=&format=webp&quality=lossless&width=1177&height=662" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class = AnswerArea>
        <input type="text" class="Answer" id="input" placeholder="輸入你的答案">
        <button class="AnswerButton" id="button">對答案</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
