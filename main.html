<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <!--<div class="Box"></div>-->
    

    <div type="boolean" id="result"></div>
    
    <div type="text" id="response"></div>

    <div class="test">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://drive.google.com/file/d/19aYhDkLHqXidcfJNx4yV9fMdmSHbv4fz/view?usp=sharing" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://tse4.mm.bing.net/th?id=OIP.SRMKiE8RQNihk3QacM7SbgHaIS&pid=Api&P=0&h=180" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://tse3.mm.bing.net/th?id=OIP.OFbjYtnOELneog4Im5igvQHaGE&pid=Api&P=0&h=180" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class = AnswerArea>
        <input type="text" class="Answer" id="input" placeholder="輸入你的答案">
        <button class="AnswerButton" id="button">對答案</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
